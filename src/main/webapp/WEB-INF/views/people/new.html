<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New People</title>
</head>
<body>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">n Error</div>

        <br/>
        <br/>

        <label for="surname">Enter surname: </label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">s Error</div>
        <br/>
        <br/>

        <label for="telephone">Enter telephone: </label>
        <input type="text" th:field="*{telephone}" id="telephone"/>
        <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors ="*{telephone}">t Error</div>
        <br/>
        <br/>

        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}">e Error</div>
        <br/>
        <br/>

    <input type="submit" value="Create new Person">
        <hr/>
        <br/>
        <a href="/people ">click on Exit</a>

</form>
</body>
